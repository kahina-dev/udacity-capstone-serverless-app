<div style="margin-top:5rem">
  <h3 class="text-primary" style="margin-top:2rem">Recipe name: {{recipe?.name}}</h3>
  <div class="row">
    <div class="col-xs-12 col-md-6" style="margin-top:2rem">
      <img src={{recipe?.attachmentUrl}} class="img-fluid" alt="image">
      <p class="text-muted" style="font-size: 0.9rem; margin-top:5px; margin-bottom:0;"> <i class="fas fa-clock"></i> Preparation time: {{recipe?.preparationTime}}</p>
      <p class="text-muted" style="font-size: 0.9rem;"><i class="fas fa-clock"></i> Cooking time: {{recipe?.cookingTime}} </p>
    </div>

    <div class="col-xs-12 col-md-6" style="margin-top:2rem">
      <div class="accordion" id="recipeDetails">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Ingredients
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#recipeDetails">
            <div class="accordion-body">
              {{recipe?.ingredients}}
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Preparation
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#recipeDetails">
            <div class="accordion-body">
              {{recipe?.preparation}}
            </div>
          </div>
        </div>


        </div>
      </div>

    </div>
  </div>
